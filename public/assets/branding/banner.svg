<svg width="1200" height="300" viewBox="0 0 1200 300"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0B1026;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1f3c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0B1026;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF99C8;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#A9DEF9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0BBE4;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="300" fill="url(#bg-gradient)" />

    <!-- Decorative Elements (Waves) -->
    <path d="M 0 150 Q 300 50 600 150 T 1200 150" fill="none" stroke="#A9DEF9" stroke-width="1" opacity="0.1" />
    <path d="M 0 180 Q 300 80 600 180 T 1200 180" fill="none" stroke="#FF99C8" stroke-width="1" opacity="0.1" />
    <path d="M 0 120 Q 300 220 600 120 T 1200 120" fill="none" stroke="#E0BBE4" stroke-width="1" opacity="0.1" />

    <!-- Primary Text -->
    <text x="600" y="150" text-anchor="middle" dominant-baseline="middle" font-family="'Inter', 'Rajdhani', sans-serif" font-weight="800" font-size="72" fill="url(#text-gradient)" filter="url(#glow)">
    Cotton Candy Terminal
    </text>

    <!-- Gemini Badge -->
    <g transform="translate(1080, 240)">
        <rect width="100" height="30" rx="4" fill="#0B1026" stroke="#A9DEF9" stroke-width="1" />
        <text x="50" y="19" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#A9DEF9">
      POWERED BY GEMINI
        </text>
    </g>
</svg>
