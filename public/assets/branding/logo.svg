<svg width="300" height="300" viewBox="0 0 300 300"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <!-- Background is transparent as requested, elements use the palette -->

    <!-- Central Hub -->
    <circle cx="150" cy="150" r="12" fill="#FF99C8" filter="url(#glow)" />

    <!-- Algorithmic Nodes -->
    <g stroke-width="2" stroke-linecap="round">
        <line x1="150" y1="150" x2="100" y2="100" stroke="#A9DEF9" opacity="0.6" />
        <line x1="150" y1="150" x2="200" y2="100" stroke="#E0BBE4" opacity="0.6" />
        <line x1="150" y1="150" x2="80" y2="180" stroke="#A9DEF9" opacity="0.6" />
        <line x1="150" y1="150" x2="220" y2="180" stroke="#E0BBE4" opacity="0.6" />
    </g>

    <circle cx="100" cy="100" r="8" fill="#A9DEF9" />
    <circle cx="200" cy="100" r="8" fill="#E0BBE4" />
    <circle cx="80" cy="180" r="8" fill="#A9DEF9" />
    <circle cx="220" cy="180" r="8" fill="#E0BBE4" />

    <!-- Wave Elements -->
    <path d="M 150 110 A 40 40 0 0 1 190 150" fill="none" stroke="#FF99C8" stroke-width="3" stroke-dasharray="5,5" />
    <path d="M 110 150 A 40 40 0 0 1 150 190" fill="none" stroke="#A9DEF9" stroke-width="3" />
    <path d="M 150 150 M 50 150 Q 100 80 150 150 T 250 150" fill="none" stroke="#E0BBE4" stroke-width="2" opacity="0.4" />
</svg>
